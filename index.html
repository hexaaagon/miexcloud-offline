<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiexCloud Offline.</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body class="bg-purple">
      <div class="stars">
        <div class="central-body">
          <h2 class="ggsans-font">MiexCloud Offline!</h2>
        </div>
        <div class="objects">
          <img
            class="object_rocket"
            src="./def-assets/rocket.svg"
            width="40px"
          />
          <div class="earth-moon">
            <img
              class="object_earth"
              src="./def-assets/earth.svg"
              width="100px"
            />
            <img class="object_moon" src="./def-assets/moon.svg" width="80px" />
            <img
              class="object_uranus"
              src="./def-assets/uranus.png"
              width="200px"
            />
          </div>
          <div class="box_astronaut">
            <img
              class="object_astronaut"
              src="./def-assets/astronaut.svg"
              width="140px"
            />
          </div>
        </div>
        <div class="glowing_stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
    </body>
  </body>
</html>
